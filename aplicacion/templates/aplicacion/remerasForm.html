{% extends 'aplicacion/index.html' %}
{% load static %} 

{% block titulo %}
  Cargar Remera
{% endblock titulo %} 

{% block cabecera %}
  Cargar Remera
{% endblock cabecera %} 

{% block contenido %}
 <h2>Cargar Remera</h2>

    <form action="" method="post">
        {% csrf_token %} 
        <p>Remera:<input type="text" name="nombre" id="nombre"></p>
        <p>Color :<input type="text" name="color" id="color"></p>

        <input type="submit" value="Enviar">
    </form>
{% endblock contenido %}
